name: PatternJournal Build 

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: docker-compose build
      run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml build --no-cache

    # --abort-on-container-exit instead of detach exposes docker-compose errors
    - name: docker-compose up
      run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml up --detach

    # -T disables the TTY allocation
    - name: create test database
      run: docker-compose exec -T --user postgres db createdb pj_test

    - name: migrate test database
      run: |
        echo "$NODE_ENV"      
        docker-compose run -e NODE_ENV=test web npm run migrate
      env:
        NODE_ENV: test

    - name: run tests
      run: docker run --network container:web npm run test
      env:
        SESSION_SECRET: yabbadabbadoo
        G_AUTH_CLIENT_ID: XXCLIENTIDXX 
        G_AUTH_CLIENT_SECRET: XXCLIENTSECRETXX
        G_AUTH_CALLBACK: http://example.com
