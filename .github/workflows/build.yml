name: PatternJournal Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: docker-compose build
      run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml build --no-cache

    # --abort-on-container-exit instead of detach exposes docker-compose errors
    - name: docker-compose up
      run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml up --detach

    # Sometimes Postgres isn't ready... we could be smarter.
    - name: ðŸ˜´, wait on postgres
      run: sleep 5

    # -T disables the TTY allocation
    - name: create test database
      run: docker-compose exec -T --user postgres db createdb pj_test

    - name: migrate test database
      run: docker-compose run -e NODE_ENV=test web npm run migrate

    # - name: test dir and file creation
    #   run: |
    #     docker-compose exec web mkdir -p test/coverage
    #     docker-compose exec web touch test/coverage/booooooya.txt
    #     docker-compose exec web ls -alh test/coverage

    # Passing extra options into Jest
    # --detectOpenHandles helps find danglers.
    # --forceExit to force an exit
    # --runInBand to run serially
    - name: run tests
      run: |
        docker-compose run web mkdir -p test/coverage 
        docker-compose run web touch test/coverage/yep.txt
        docker-compose run web ls test/coverage
        docker-compose run -T web npm run test -- --forceExit
        docker-compose run web ls -alh test/coverage
     

    # Tests and code coverage run _in_ the contianer.
    #  No volumes here, so copy the coverage/ folder back to the host.
    - name: get code coverage files
      run: |
        echo '***************************************'
        docker-compose run web ls /test -alh
        echo '***************************************'
        ls test/coverage -alh 
        echo '***************************************'
        # docker cp pj-web:/test/coverage/. .

    - name: upload code coverage
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
